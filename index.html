.box{

@keyframes color-animation-txt {
    0% {
       text-shadow:  #FF00FF 2px 2px,  #FF00FF -2px 2px,   #FF00FF -2px -2px,  #FF00FF 2px -2px;
    }
    50% {
       text-shadow:  #ADFF2F 2px 2px,  #ADFF2F -2px 2px,   #ADFF2F -2px -2px,  #ADFF2F 2px -2px;
    } 
    100% {
       text-shadow:  #FF00FF 2px 2px,  #FF00FF -2px 2px,   #FF00FF -2px -2px,  #FF00FF 2px -2px;
    } 
 }

.block-txt
  {

   animation: color-animation-txt 1s infinite linear alternate;
}


.block-hand  {

   animation: color-animation-hand 1s infinite linear alternate;
}



@keyframes color-animation-hand {
    0% {
       color: #ADFF2F;
    }
    50% {
       color: #FF00FF;
    } 
    100% {
       color: #ADFF2F;
    } 
 }

.block-hand {

   animation: color-animation-hand 1s infinite linear alternate;
}
